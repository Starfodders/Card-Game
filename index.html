<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar | Card Game</title>
    <link rel='stylesheet' href='styles.css'>
</head>

<body oncontextmenu="return false">
    <div class='wrapper'>
        <!-- <img class='bg-img' src='/assets/background-banner-pixel.png' /> -->
        <div class = 'top-container'>
            <h2>Playing as <span id = 'top-id-name'></span></h2>
            <h3>Build 0.09</h3>
        </div>
        <img src = './assets/forest-bg.jpg' id = 'bg-img' alt = 'credit: Yusuf Artun on Behance.net'/>
        <div id='characters-container'>
            <div id='player-container'>
                <div class='energy-container'>
                    <h1><span id = 'current-energy'>0</span>/3 Energy<h1>
                </div>
            </div>
            <div id='enemy-container'>
            </div>
        </div>
        <div class = 'roll-container'>
                    <div class='dice-container'>
                        <img class='rolling-animation inactive' src="assets/alldice.gif" />
                        <img class='rolling-animation inactive' src="assets/alldice.gif" />
                        <img class='rolling-animation inactive' src="assets/alldice.gif" />
                    </div>
                    <div class='dice-container-2'>
                        <img src="" alt="" class="elementRoll">
                        <img src="" alt="" class="elementRoll">
                        <img src="" alt="" class="elementRoll">
                    </div>
                </div>
        <div class='play-container'>
            <div id = 'deck-container'>
                <h2>This deck has <span id ='deck-count'>0</span> cards</h2>
                <button id = 'draw-button'>Draw 1</button>
                <button id = 'turn-start-btn'>Turn Start</button>
            </div>
            <div id = 'hand-container'>
            </div>
            <div id = 'discard-container'>
                <h2>Discard pile has <span id = 'discard-count'>0</span> cards</h2>
                <h2>Destroyed Cards <span id ='destroy-count'>0</span></h2>
            </div>
        </div>
    </div>
</body>
<script src ='./decks/deck.js'></script>
<script src = './avatar.js'></script>
<script src = './enemy.js'></script>
<script src="index.js"></script>
</html>
