<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar | Card Game</title>
    <link rel='stylesheet' href='styles.css'>
</head>

<body oncontextmenu="return false">
    <div class='wrapper'>
        <!-- <img class='bg-img' src='/assets/background-banner-pixel.png' /> -->
        <div class = 'top-container'>
            <h2>Playing as <span id = 'top-id-name'></span></h2>
            <h3>Build 0.5</h3>
        </div>
        <img src = './assets/forest-bg.jpg' id = 'bg-img' alt = 'credit: Yusuf Artun on Behance.net'/>
        <div id='characters-container'>
            <div id='player-container'>
                <div class='energy-container'>
                    <h1 id = 'energy-value-container'><span id = 'current-energy'>0</span>/3</h1>
                    <img src = './assets/UIAssets/manabar.png' id = 'mana-bar-bg'/>
                </div>
            </div>
            <div id='enemy-container'>
            </div>
        </div>
        <div class = 'roll-container'>
                    <div class='dice-container'>
                        <img class='rolling-animation inactive' src="assets/UIAssets/alldice.gif" />
                        <img class='rolling-animation inactive' src="assets/UIAssets/alldice.gif" />
                        <img class='rolling-animation inactive' src="assets/UIAssets/alldice.gif" />
                    </div>
                    <div class='dice-container-2'>
                        <img src="" alt="" class="elementRoll">
                        <img src="" alt="" class="elementRoll">
                        <img src="" alt="" class="elementRoll">
                    </div>
                </div>
        <div class='play-container'>
            <div id = 'deck-container'>
                <div id = 'deck-asset-container'>
                <img src = './assets/UIAssets/deck.png' alt = 'deck-asset' id = 'deck-bg'/>
                <span id ='deck-count'>0</span>
                </div>
                <button id = 'draw-button'>Draw 1</button>
                <button id = 'turn-start-btn'>Turn Start</button>
            </div>
            <div id = 'hand-container'>
            </div>
            <div id = 'discard-container'>
                <div id = 'discard-asset-container'>
                    <img src = './assets/UIAssets/discard.png' alt = 'discard-asset' id ='discard-bg'/>
                    <span id = 'discard-count'>0</span>
                </div>
                <div id = 'destroy-asset-container'>
                    <img src = './assets/UIAssets/destroy.png' alt = 'destroy-asset' id ='destroy-bg'/>
                    <span id ='destroy-count'>0</span>
                </div>
            </div>
        </div>
    </div>
</body>
<script src ='./decks/deck.js'></script>
<script src = './avatar.js'></script>
<script src = './enemy.js'></script>
<script src="index.js"></script>
</html>
